<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Login V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href='{% static "images/icons/favicon.ico" %}'/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "vendor/animate/animate.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "vendor/css-hamburgers/hamburgers.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "vendor/animsition/css/animsition.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "vendor/select2/select2.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "vendor/daterangepicker/daterangepicker.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "css/util.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "css/main.css" %}'>
<!--===============================================================================================-->
</head>
<body>
	{% for user in q1 %}
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static "images/bg-01.jpg" %}');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url "user-update-form" user.id %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-53">
						 Updating User "{{ user.username}}"
					</span>


					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input id="{{ form.username.id_for_label }}" class="input100" type="text" name="{{ form.username.html_name }}" value='{{ form.username.value|default_if_none:"username"}}' >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input id="{{ form.password.id_for_label }}" class="input100" type="password" name="{{ form.password.html_name }}" value='{{ form.password.value|default_if_none:"password" }}'>
						<span class="focus-input100"></span>
					</div>
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input id="{{ form.email.id_for_label }}" class="input100" type="email" name="{{ form.email.html_name }}" value='{{ form.email.value|default_if_none:"email"}}' >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Domain Name
						</span>

					</div>

					<div class="wrap-input100">
						<input id="{{ form_profile.domain_name.id_for_label }}" class="input100" type="text" name="{{ form_profile.domain_name.html_name }}" value='{{ form_profile.domain_name.value|default_if_none:"Domain" }}'>
						<span class="focus-input100"></span>
					</div>
                    <!--div class="p-t-13 p-b-9">
						<span class="txt1">
							Is Admin?
						</span>

					</div>
					<div class="wrap-input100 validate-input" data-validate="Check Privilege">
						<input id="{{ form_profile.is_admin.id_for_label }}" class="input100" type="checkbox" name="{{ form_profile.is_admin.html_name }}" value='{{ form_profile.is_admin.value|default_if_none:"False" }}'>
						<span class="focus-input100"></span>
					</div-->
                    <div class="p-t-13 p-b-9">
						<span class="txt1">
							Capacity
						</span>

					</div>
					<div class="wrap-input100 validate-input" data-validate="Capacity is required">
						<input id="{{ form_profile.capacity.id_for_label }}" class="input100" type="number" step="any" name="{{ form_profile.capacity.html_name }}" value='{{ form_profile.capacity.value|default_if_none:"Capacity" }}'>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Update User
						</button>
                    </div>
                </form>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Designed by Hessam Hashemizadeh and Mahya Jamshidian
						</span>

					</div>

			</div>
		</div>
	</div>
{% endfor %}

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src='{% static "vendor/jquery/jquery-3.2.1.min.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "vendor/animsition/js/animsition.min.js" %}\'></script>
<!--===============================================================================================-->
	<script src='{% static "vendor/bootstrap/js/popper.js" %}'></script>
	<script src='{% static "vendor/bootstrap/js/bootstrap.min.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "vendor/select2/select2.min.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "vendor/daterangepicker/moment.min.js" %}'></script>
	<script src='{% static "vendor/daterangepicker/daterangepicker.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "vendor/countdowntime/countdowntime.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "js/main.js" %}'></script>

</body>
</html>
